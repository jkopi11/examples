<div class="row">
  <div class="col-md-12">
    <h3>Lookup Existing Request</h3>
    <form id="formLookup" class="form-horizontal">
      <div class="form-group"></div>
      <div class="form-group">
        <label for="requestID" class="col-md-4">Enter Request ID</label>
        <div class="col-md-8">
          <input type="text" id="RequestID" class="form-control" placeholder="Enter the Request ID here"/>
        </div>
      </div>
      <a href="javascript:lookupRequest()" class="btn btn-primary pull-right">Lookup Request</a>
      <div class="form-group"></div>
    </form>
    <div id="lookup-result" class="col-md-12 bg-success"></div>
  </div>
</div>
<script src="../public/themes/gis/moment.min.js"></script>
<script src="../public/themes/gis/crc/web-requests-lookup.js"></script>
