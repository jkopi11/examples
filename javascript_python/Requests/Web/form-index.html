<div class="row">
    <div class="col-md-12">
        <form id="enterForm" class="form-horizontal" role="form" action="javascript:requestSubmit()" autocomplete="off">
            <fieldset id="requestFieldset">
                <legend>Request</legend>
                <div class="form-group" id="location-container">
                    <label for="Location" class="col-md-4">Location</label>
                    <div class="col-md-8">
                        <input id="Location" type="text" class="form-control locationLookup">
                        <small class="col-md-12 detailSection"><strong>Please pick from the list that appears as you type.</strong><br>Examples of locations: Addresses - "801 BURLINGTON AVE", Intersections - "Intersection of MAPLE AVE & MAIN ST", Blocks - "4300 block of MAIN ST"</small>
                    </div>
                </div>
            </fieldset>
            <fieldset>
                <div class="form-group">
                    <label for="Description" class="col-md-4">Description</label>
                    <div class="col-md-8"><textarea id="Description" name="Description" rows="5" class="form-control" maxlength="720"></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <label for="RequestTypeText" class="col-md-4 popover-description"><a href="javascript:showDescription()">Request Type</a>&nbsp<a href="javascript:showDescription()"><span class="glyphicon glyphicon-info-sign"></span></a></label>
                    <div class="col-md-8">
                        <select id="RequestTypeText" name="RequestType" class="form-control"></select>
                    </div>
                </div>
            </fieldset>
            <fieldset>
                <legend>Contact</legend>
                <div class="form-group">
                    <label for="Name" class="col-md-4">Name</label>
                    <div class="col-md-8">
                        <input id="Name" type="text" class="form-control nameLookup contactLookup" autocomplete="off">
                    </div>
                </div>
                <div class="form-group">
                    <label for="Address" class="col-md-4">Address</label>
                    <div class="col-md-8">
                        <input id="Address" type="text" class="form-control" autocomplete="off">
                    </div>
                </div>
                <div class="form-group">
                    <label for="Phone" class="col-md-4">Phone</label>
                    <div class="col-md-8">
                        <input id="Phone" type="tel" class="form-control" maxlength="12" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" autocomplete="off">
                        <small class="col-md-12 detailSection">Required Format: 012-345-6789</small>
                    </div>
                </div>
                <div class="form-group">
                    <label for="Email" class="col-md-4">Email</label>
                    <div class="col-md-8">
                        <input id="Email" type="email" class="form-control" autocomplete="off">
                    </div>
                </div>
                <div class="form-group hidden">
                    <label for="UserID" class="col-md-4">User ID</label>
                    <div class="col-md-8">
                        <input id="UserID" type="text" class="form-control" autocomplete="off">
                    </div>
                </div>
                <div class="form-group">
                    <a id="newReset" class="col-md-6 btn btn-default">Reset</a>
                    <input id="newSubmit" type="submit" class="col-md-6 btn btn-primary">
                </div>
            </fieldset>
        </form>
    </div>
</div>
<div class="modal loading" id="loadingModal" tabindex="-1" role="dialog" aria-labelledby="loadingModal" aria-hidden="true">
	<div class="modal-dialog modal-sm">
                <div class="modal-content">
                    	<div class="modal-header">
	                	<h2 class="h3 modal-title">Loading</h2>
	                </div>
                    	<div class="modal-body" style="text-align:center;">
	                	<span class="glyphicon glyphicon-refresh glyphicon-refresh-animate" style="font-size:200px; color:#003f5f;"></span>    
	           	</div>
                    	<div class="modal-footer">
			</div>
		</div>
	</div>
</div>
<div class="modal" id="modal1" tabindex="-1" role="dialog" aria-labelledby="modal1" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="h3 modal-title" id="modalTitle"></h2>
            </div>
            <div class="modal-body" id="modalBody">

            </div>
            <div class="modal-footer" id="modalFooter">
            </div>
        </div>
    </div>
</div>
